<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltu Bank</title>
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-Area">
        <h1  class="text-center">Welcome to Faltu Bank</h1>
        <div class="submit-area">
            <h4>Log In </h4>
            <input type="text" name="" id="" class="form-control" placeholder="email">
            <br>
            <input type="password" name="" id=""class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trans-area">
       <div class="row">
           <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>   
                <h2>$<span id="current-deposit">00</span></h2>
            </div>
           </div>
           <div class="col-md-4">
            <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw"></span>00</h2>
            </div>
           </div>
           <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>   
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ you want to be deposit">
                    <br>
                    <button id = "adddeposit" class="btn btn-success">Deposit</button>
                </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" name="" id="withdrawAmount"class= "form-control" placeholder="$ you want to be withdraw">
                <br>
               <button id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>
    </div>
    <script>
        //login btn eventhendeler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
        const loginarea = document.getElementById("login-Area");  
        loginarea.style.display = "none"; 
        const transarea = document.getElementById("trans-area")
        transarea.style.display = "block";
        })
        //Deposit btn eventhandeler 
        const deposbtn = document.getElementById("adddeposit");
        deposbtn.addEventListener("click", function(){
        const depositeNumber = getinputNumber("depositAmount")
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositeNumber = parseFloat(depositAmount);

        //  const curentdeposit = document.getElementById("current-deposit").innerText;
        //  const currentdepositNumber = parseFloat(curentdeposit);
        //  const totalDeposite = depositeNumber + currentdepositNumber;
        //  document.getElementById("current-deposit").innerText= totalDeposite;
        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = currentBalanceNumber + totalDeposite;
        // document.getElementById("currentBalance").innerText = totalBalance; 
       
        
      
        spanUpdate("current-deposit", depositeNumber)
        spanUpdate("currentBalance", depositeNumber )

        document.getElementById("depositAmount").value = "";  
        })
        // withdraw event handler 
  
        const withdrawbtn =document.getElementById("addwithdraw");
        withdrawbtn.addEventListener("click",function(){
        const withdrawNumber = getinputNumber("withdrawAmount")
        console.log(withdrawNumber);
        document.getElementById("withdrawAmount").value = "";  
        })

        //function 
        function getinputNumber(id){
        const Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber;
        }  
         
        function spanUpdate(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance;
        }
       
    </script>
</body>
</html>
